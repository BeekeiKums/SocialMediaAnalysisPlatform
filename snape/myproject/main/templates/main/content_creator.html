<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator Dashboard</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #1abc9c;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            margin-bottom: 50px ;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #1abc9c;
        }

        .sidebar .menu-items {
            display: flex;
            flex-direction: column;
        }
        
        .sidebar .menu-item:last-child {
            margin-top: auto; /* Pushes the logout link to the bottom */
        }

        /* Main content styling */
        .main-content {
            margin-left: 250px; /* Match sidebar width */
            padding: 20px;
            min-height: calc(100vh - 60px); /* Account for footer */
            background-color: #f9f9f9;
        }

        .main-content .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        footer {
            margin-left: 250px; /* Match sidebar width */
            text-align: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: calc(100% - 250px); /* Adjust width to account for sidebar */
        }
             
           
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        
        <a href="#" class="menu-item active" data-url="{% url 'view_profile_content_creator' %}">My Profile</a>
        <a href="#" class="menu-item" data-url="{% url 'upload_and_view_charts' %}">View Visualization</a>
        <a href="#" class="menu-item" data-url="{% url 'scrape_profile' %}">Scrape Profile</a>
        <a href="#" class="menu-item" data-url="{% url 'preds' %}">Data Cleaning</a>
        <a href="#" class="menu-item" data-url="/predict_engagement/">Prediction Model</a>
        <a href="#" class="menu-item" data-url="{% url 'upload_csv' %}">Upload CSV to Neo4j</a>
        <a href="{% url 'testimonial_page' %}">Submit Testimonial</a>
        <a href="{% url 'admin_logout' %}">Logout</a>
        
    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="main-content">
        <div class="loading">Loading My Profile...</div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Content Creator Dashboard. All rights reserved.
    </footer>

    <script>
        $(document).ready(function () {
            // Set initial active state and load default content
            const defaultMenuItem = $('.menu-item[data-url="{% url "view_profile_content_creator" %}"]');
            defaultMenuItem.addClass('active');
            loadContent(defaultMenuItem.data('url'));

            // Improve click handler stability
            $('.menu-item').not('[href="{% url "admin_logout" %}"]').on('click', function (e) {
                e.preventDefault();
                if ($(this).hasClass('loading')) return; // Prevent double-clicks

                $('.menu-item').removeClass('active loading');
                $(this).addClass('active loading');

                const url = $(this).data('url');
                loadContent(url);
            });

            function loadContent(url) {
                const contentArea = $('#main-content');
                contentArea.html('<div class="loading">Loading...</div>');

                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function (data) {
                        contentArea.html(data);
                        $('.menu-item').removeClass('loading');
                    },
                    error: function (xhr, status, error) {
                        contentArea.html('<div class="loading">Failed to load content. Please try again later.</div>');
                        $('.menu-item').removeClass('loading');
                    }
                });
            }
        });
    </script>
</body>
</html>
