<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 87vh;
        }

        /* Login Container */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        .login-container h2 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-wrapper {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #4b5563;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9fafb;
            outline: none;
            transition: 0.2s ease-in-out;
        }

        input:focus {
            border-color: #636ae8;
            background-color: #ffffff;
            box-shadow: 0px 0px 8px rgba(99, 106, 232, 0.2);
        }

        /* Checkbox */
        .checkbox {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 15px;
        }

        .checkbox input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        /* Buttons */
        .button {
            background-color: #636ae8;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .button:hover {
            background-color: #4b56e8;
        }

        .forgot-password {
            font-size: 14px;
            color: #4b5563;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            transition: 0.2s ease-in-out;
        }

        .forgot-password:hover {
            color: #636ae8;
        }

        /* Social Login */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e5e7eb;
            margin: 0 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #f3f4f6;
            font-size: 16px;
            color: #6b7280;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .social-button:hover {
            background-color: #e5e7eb;
        }

        /* Register Link */
        .register-link {
            font-size: 14px;
            color: #4b5563;
        }

        .register-link a {
            color: #636ae8;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s ease-in-out;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome back ðŸ‘‹</h2>
        <p>Sign in to access your account</p>
        
        <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="input-wrapper">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="input-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Checkbox -->
            <div class="checkbox">
                <input type="checkbox" id="keep-logged-in" name="keep_logged_in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div>

            <!-- Sign In Button -->
            <button class="button" type="submit">Sign in</button>

            <!-- Forgot Password -->
            <a href="#" class="forgot-password">Forgot password?</a>

            <!-- Divider -->
            <div class="divider">OR</div>

            <!-- Social Login -->
            <div class="social-buttons">
                <button type="button" class="social-button">G</button>
                <button type="button" class="social-button">F</button>
                <button type="button" class="social-button">A</button>
            </div>

            <!-- Register Link -->
            <p class="register-link">Not a member yet? <a href="{% url 'create_user_account' %}">Register now</a></p>
        </form>
    </div>
</body>
</html>
