<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businessman Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height : 100vh;
            position : fixed;
            left : 0;
            top : 0;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #1abc9c;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            margin-bottom: 50px ;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #1abc9c;
        }

        .sidebar .menu-items {
            display: flex;
            flex-direction: column;
        }
        
        .sidebar .menu-item:last-child {
            margin-top: auto; /* Pushes the logout link to the bottom */
        }

        /* Main content styling */
        .main-content {
            flex-grow: 1;
            background-color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
            margin-left: 250px;
            min-height: calc(100vh - 60px);
        }

        .main-content .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        footer {
            text-align: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: calc(100% - 250px);
            margin-left: 250px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2> Admin Dashboard</h2>
        
        <a href="#" class="menu-item active " data-url="{% url 'category_list' %}">View Categories</a>
        <a href="#" class="menu-item" data-url="{% url 'create_category' %}">Create Category</a>
        <a href="#" class="menu-item" data-url="{% url 'create_user_account' %}">Create Account</a>
        <a href="#" class="menu-item" data-url="{% url 'view_user_accounts' %}">View User Accounts</a>
        <a href="#" class="menu-item" data-url="{% url 'manage_marketing_video' %}">Manage Marketing Video</a>
        <a href="{% url 'admin_logout' %}" class="menu-item logout-link">Logout</a>

    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="main-content">
        <div class="loading">Loading My Profile...</div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Businessman Dashboard. All rights reserved.
    </footer>

    <script>
        $(document).ready(function () {
            const defaultMenuItem = $('.menu-item[data-url="{% url 'category_list' %}"]');
            defaultMenuItem.addClass('active');
            loadContent(defaultMenuItem.data('url'));

            $('.menu-item').not('.logout-link').on('click', function (e) {
                e.preventDefault();
                if ($(this).hasClass('loading')) return;

                $('.menu-item').removeClass('active loading');
                $(this).addClass('active loading');

                const url = $(this).data('url');
                loadContent(url);
            });

            function loadContent(url) {
                const contentArea = $('#main-content');
                contentArea.html('<div class="loading">Loading...</div>');
        
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function (data) {
                        contentArea.html(data);
                    },
                    error: function (xhr, status, error) {
                        contentArea.html('<div class="loading">Failed to load content. Please try again later.</div>');
                    }
                });
            }
        });
        
    </script>
</body>
</html>
